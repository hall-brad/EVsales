name: Update EV Dashboard

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas openpyxl

    - name: Download latest data
      run: |
        curl -o all_carsales_monthly.csv https://robbieandrew.github.io/carsales/data/all_carsales_monthly.csv

    - name: Run analysis
      run: |
        python update_pipeline.py

    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add ev_data.js
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update dashboard data $(date +'%Y-%m-%d')" && git push)
